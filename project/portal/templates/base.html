{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Home
      {% endblock %}
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.6/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.1/r-3.0.2/datatables.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/file-earmark-text-fill.svg' %}"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container py-1">
            <a class="navbar-brand">Q</a>
            {% if request.user.is_authenticated %}
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'portal:' %}">Home</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'portal:bills' %}">Bills</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'portal:legislators' %}">Legislators</a>
                  </li>
                  {% if request.user.is_superuser %}
                    <li class="nav-item"> 
                      <a class="nav-link" href="{% url 'portal:upload' %}">Upload Data</a>
                    </li>
                  {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto me-5 ">
                    <li class="nav-item dropdown">
                        <button class="bg-transparent border-0 nav-link" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu" style="min-width: 50%;" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="{% url 'auth:logout' %}">Sign out</a></li>
                        </ul>
                    </li>
                </ul>
              </div>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.6/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/cr-2.0.1/r-3.0.2/datatables.min.js"></script>
  </body>
</html>
