<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Home
      {% endblock %}
    </title>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark-subtle">
        <div class="container py-1">
            <a class="navbar-brand">Q</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="/bills">Bills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/legislators">Legislators</a>
                </li>
                <!-- only admin -->
                <li class="nav-item"> 
                  <a class="nav-link" href="/upload">Upload Data</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto me-5 ">
                  <li class="nav-item">
                      <button class="bg-transparent border-0 nav-link ">
                          <i class="bi bi-person-circle"></i>
                      </button>
                  </li>
              </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.5/dist/bootstrap-table.min.js"></script>
  </body>
</html>
